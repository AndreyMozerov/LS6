plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation ('org.junit.jupiter:junit-jupiter:5.9.0',
            'com.codeborne:selenide:6.10.1',
            'org.slf4j:slf4j-simple:2.0.5')

}

test {
    useJUnitPlatform()
}


compileTestJava {
    options.encoding = 'UTF-8'
}